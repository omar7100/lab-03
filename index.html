<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <header>
    <h1>The Gallery of Horns</h1>
    <button id="one">Page One</button>
    <button id="two">Page Two</button>
  </header>
  <body>
    <main>
      <select id="type"></select>
      <select id="horns"></select>
      <select id="name"></select>
    </main>
    <footer>
      &copy; 2019
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="js/app.js"></script>
  <script id="imgTemp" type="text/x-handlebars-template">
    <div class="{{imgKeyword}} {{imgTitle}} {{imgHorn}}">
        <p>{{imgTitle}}</p>
        <img src="{{imgSrc}}" />
    </div>
  </script>
  <script id="opTemp" type="text/x-handlebars-template">
    <option class={{opClass}}>{{opText}}</option>
  </script>
  <script id="opDefa" type="text/x-handlebars-template">
    <option value="default">Filter By {{default}}</option> 
  </script>
</html>
