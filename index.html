<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modules.css" />
    <script id="photo-template" type="text/x-handlebars-template"> 
      <section >
        <h2 class="title ">{{title}}</h2>
        <img class="image_url" src="{{image_url}}">
        <p class="description">{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <input id="page1" type="button" value="Page One"></input>
      <input id="page2" type="button" value="Page Two"></input>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <article id="output"></article>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
