<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modules.css" />
    
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <input id="pageOne" type="button" value="Page One"></input>
        <input id="pageTwo" type="button" value="Page Two"></input>
        <select name="animals" id="selectBox">
          <option value="default">Filter by Keyword</option>
          <template id="animalList">
            <option value="{{keyword}}">{{keyword}}</option>
          </template>
        </select>
        <input id="title" type="button" value="Sort by Title"></input>
        <input id="horns" type="button" value="Sort by Horns"></input>
      </nav>
    </header>    
    <main>
      <template id="photo-template">
        <section>
          <h2>{{title}}</h2>
          <img src="{{image_url}}" value="{{keyword}}">
          <p>{{description}}</p>
          <h3>Number of Horns: {{horns}}</h3>
        </section>
      </template>
    </main>
    <footer>
      &copy; 2019 
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
